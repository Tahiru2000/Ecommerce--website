{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="container my-5">
    <div class="row">
        <div class="col-12 mb-4">
            <h3 class="text-white">Welcome <span class="text-capitalize">{{ customer.username }}</span></h3>
        </div>

        <!-- Sidebar menu -->
        <div class="col-sm-2 border-end pt-3">
            <ul class="list-unstyled">
                <li class="d-grid mb-2">
                    <a href="#" class="btn btn-primary">Profile</a>
                </li>
                <li class="d-grid">
                    <a href="/change-password/{{ customer.id }}" class="btn btn-primary">Change Password</a>
                </li>
            </ul>
        </div>

        <!-- Customer info card -->
        <div class="col-sm-7 offset-sm-1" style="background-color: white; border-radius: 18px; margin-top: 20px;">
            <div class="card border-0 shadow-sm m-3 p-3">
                <h3 class="mb-3">{{ customer.username }}</h3>
                <p class="mb-0"><strong>Email:</strong> {{ customer.email }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
