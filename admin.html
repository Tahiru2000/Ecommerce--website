{% extends 'base.html' %}

{% block title %}Admin Page{% endblock %}

{% block body %}
<div class="container my-5">
  <h1 class="text-center mb-4" style="color: white;">Admin Dashboard</h1>
  <table class="table table-dark table-hover text-center align-middle">
    <thead>
      <tr>
        <th scope="col">Customers</th>
        <th scope="col">Shop Items</th>
        <th scope="col">Add Shop Items</th>
        <th scope="col">View Orders</th>
      </tr>
    </thead> 
    <tbody>
      <tr>
        <td><a class="btn btn-outline-light" href="{{ url_for('admin.display_customers') }}">Customers</a></td>
        <td><a class="btn btn-outline-light" href="{{ url_for('admin.shop_items') }}">Shop Items</a></td>
        <td><a class="btn btn-outline-light" href="{{ url_for('admin.add_shop_items') }}">Add Shop Items</a></td>
        <td><a class="btn btn-outline-light" href="{{ url_for('admin.order_view') }}">View Orders</a></td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
